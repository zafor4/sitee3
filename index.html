<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


<div class="container d-flex justify-content-center mt-4">
    <div class="customContainer" style="align-items: center;text-align: center;">
        <h3>Guess the Number</h3>
       <input type="text" class="input" placeholder="Guess and Enter a number from 0-9">
       <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btn" class="btn btn-dark mt-3" type="button">Submit</button>
        <button id="reset" class="btn btn-dark mt-3" type="button">Reset</button>
      </div>

        <h1 id="res1" class="mt-4"></h1>
        <h1 id="res2" class="mt-2"></h1>
    </div>
</div>














    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
